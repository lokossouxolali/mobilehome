<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <title>Facture</title>
</head>
<body>
    <!--Header-->

    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img src="{% static 'images/mobilehouseacceuil.svg' %}" alt="MOBILE HOUSE" height="40" width="400">
        </a>
        <div class="d-flex justify-content-around w-100">
          <a href="{% url 'home' %}" class="btn btn-primary">ACCEUIL</a>
          <a href="{% url 'article-list' %}" class="btn btn-primary">ARTICLES</a>
          <a href="{% url 'sales-summary-list' %}" class="btn btn-primary">VENTES</a>
          <a href="{% url 'customer-list' %}" class="btn btn-primary">CLIENTS</a>
          <a href="#" class="btn btn-primary">ADMINISTRATEURS</a>
        </div>
      </nav>
    </header>
    

    <div class="container">
      <div class="wrapper">
        <br>
        {% for messaege in messages %}
        <div class="alert {{message.tags}} alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
          </button>
          {{ message|safe }}
        </div>
        {% endfor %}
      </div>
    </div>
    <!--End Header-->


    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>

    <!--Footer-->

        <div class="card text-center">
          <div class="card-header">
            Mobile House. Â© Le meilleur, sinon rien
          </div>
        </div>
    
    <!--End footer-->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
