<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile House - Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="{% static 'images/photo.jpeg' %}" alt="Photo" class="logo-img">
                    <span class="logo-text">Entreprise</span>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'article-list' %}" class="nav-link {% if 'article' in request.resolver_match.url_name %}active{% endif %}">
                            <i class="fas fa-box"></i>
                            <span>Articles</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'customer-list' %}" class="nav-link {% if 'customer' in request.resolver_match.url_name %}active{% endif %}">
                            <i class="fas fa-users"></i>
                            <span>Clients</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'sales-summary-list' %}" class="nav-link {% if 'sales' in request.resolver_match.url_name %}active{% endif %}">
                            <i class="fas fa-chart-line"></i>
                            <span>Ventes</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link {% if 'invoice' in request.resolver_match.url_name %}active{% endif %}">
                            <i class="fas fa-file-invoice"></i>
                            <span>Factures</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-cog"></i>
                            <span>ParamÃ¨tres</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-info">
                        <span class="user-name">Administrateur</span>
                        <span class="user-email">admin@entreprise.com</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Messages -->
            {% include 'partials/messages.html' %}
            <!-- Header -->
            <header class="main-header">
                <div class="header-left">
                    <button class="btn btn-outline-secondary d-lg-none sidebar-toggle me-3">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="greeting">Bonjour, Administrateur ğŸ‘‹</h1>
                </div>
                <div class="header-right">
                    <div class="header-actions">
                        <button class="btn btn-outline-primary me-2">
                            <i class="fas fa-bell"></i>
                        </button>
                        <button class="btn btn-success me-2">
                            <i class="fas fa-plus"></i>
                            Nouveau
                        </button>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <div class="content-area">
                {% block content %}
                {% endblock content %}
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
